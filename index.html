<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Instalar Origina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f7;
            color: #1c1c1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }

        .container {
            margin-top: 70px;
            width: 90%;
            max-width: 420px;
            background: white;
            border-radius: 22px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 1.9rem;
            margin-bottom: 18px;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            color: #555;
            line-height: 1.4;
            margin-bottom: 30px;
        }

        a.install-btn {
            display: inline-block;
            background: #007aff;
            color: white;
            padding: 14px 22px;
            font-size: 1.1rem;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,122,255,0.3);
            transition: transform 0.15s ease;
        }

        a.install-btn:active {
            transform: scale(0.97);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Instalar Origina</h1>
        <p>Presiona el botón para instalar la aplicación en tu dispositivo iOS.</p>

        <a class="install-btn" href="itms-services://?action=download-manifest&url=https://derwin-vqz.github.io/derwin.dev/Origina-ota/docs/manifest.plist">
            Descargar e Instalar
        </a>
    </div>

    <div class="footer">© 2025 Origina</div>

</body>
</html>
